<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/mySite.css">
    <title>Create an Account</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style> 
</head>
<body class="accnt_body">
    <form action="https://unfinishedbusiness.app/alert.php" method="post">
        <h2 id="accnt_header">Create an Account</h2>
        <div>
            <label for="fName">First Name
                <input class="text_inp" type="text" id="fName" name="first_name">
            </label><br>
            <label for="lName">Last Name
                <input class="text_inp" type="text" id="lName" name="last_name">
            </label><br>
            <label for="eMail">Email Address
                <input class="text_inp" type="text" id="eMail" name="email_address">
            </label><br>
            <label for="password">Password
                <input class="text_inp" type="password" id="password" name="password">
            </label><br>
            <label for="confPass">Confirm Password
                <input class="text_inp" type="password" id="confPass" name="confirm_password">
            </label><br>
            <label for="bdate">Birth Date
                <input class="text_inp" type="date" id="bdate" min="1970-01-01" max="2025-12-31" value="2015-10-21">
            </label>
        </div>
        <p id="major_p">Major</p>
        <div>
            <label class="major_radio" for="compSci"><a href="https://www.unf.edu/ccec/computing/Computer_Science_Program.aspx" target="_blank">Computer Science</a>
                <input type="radio" name="major" id="compSci" value="ComputerScience">
                <span class="radio_check"></span>
            </label>
        </div>
        <div>
            <label class="major_radio" for="infoSci"><a href="https://www.unf.edu/ccec/computing/Information_Science_Program.aspx" target="_blank">Information Science</a>
                <input type="radio" name="major" id="infoSci" value="InformationScience">
                <span class="radio_check"></span>
            </label>
        </div>
        <div>
            <label class="major_radio" for="infoSys"><a href="https://www.unf.edu/ccec/computing/Information_Science_Program.aspx" target="_blank">Information Science</a>
                <input type="radio" name="major" id="infoSys" value="InformationSystems">
                <span class="radio_check"></span>
            </label>
        </div>
        <div>
            <label class="major_radio" for="infoTech"><a href="https://www.unf.edu/ccec/computing/Information_Technology_Program.aspx" target="_blank">Information Technology</a>
                <input type="radio" name="major" id="infoTech" value="InformationTechnology">
                <span class="radio_check"></span>
            </label>
        </div>
        <p>Programming Language Experience</p>
        <div class="radiorow">
            <div class="radiocol">
                <label class="prog_lang_label" for="c"><a href="https://en.wikipedia.org/wiki/C_(programming_language)" target="_blank">C</a>
                    <input type="checkbox" name="programming" id="c" value="C">
                    <span class="checkmark"></span>
                </label>
                <label class="prog_lang_label" for="cSharp"><a href="https://en.wikipedia.org/wiki/C_Sharp_(programming_language)" target="_blank">C#</a>
                    <input type="checkbox" name="programming" id="cSharp" value="C#">
                    <span class="checkmark"></span>
                </label>
                <label class="prog_lang_label" for="java"><a href="https://en.wikipedia.org/wiki/Java_(programming_language)" target="_blank">Java</a>
                    <input type="checkbox" name="programming" id="java" value="Java">
                    <span class="checkmark"></span>
                </label>
                <label class="prog_lang_label" for="javascript"><a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    <input type="checkbox" name="programming" id="javascript" value="JavaScript">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="radiocol">
                <label class="prog_lang_label" for="php"><a href="https://en.wikipedia.org/wiki/PHP" target="_blank">PHP</a>
                    <input type="checkbox" name="programming" id="php" value="PHP">
                    <span class="checkmark"></span>
                </label>
                <label class="prog_lang_label" for="python"><a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">Python</a>
                    <input type="checkbox" name="programming" id="python" value="Python">
                    <span class="checkmark"></span>
                </label>
                <label class="prog_lang_label" for="visBasic"><a href="https://en.wikipedia.org/wiki/Visual_Basic" target="_blank">Visual Basic</a>
                    <input type="checkbox" name="programming" id="visBasic" value="Visual_Basic">
                    <span class="checkmark"></span>
                </label>
                <label class="prog_lang_label" for="other">Other
                    <input type="checkbox" name="programming" id="other" value="Other">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div>
            <input type="reset" id="rst">
        </div>
        <div>
            <input type="submit" id="submit">
        </div>
        <div>
            <a href="./index.html">Personal Info</a>
            <a href="../index.html">ePortfolio</a>
        </div>
        <input type="hidden" name="username" value="266480228" />
        <input type="hidden" name="to_email_address" value="n01375463@unf.edu" />
        <input type="hidden" name="to_display_name" value="Joshua Taylor" />
    </form>
</body>
</html>
