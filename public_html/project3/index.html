<!DOCTYPE html>
<html>
    <head>
        <title>Statistical Calculator</title>
        <script src="./script.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/mySite.css">
    </head>
    <body>
        <div id="p3-container" style="text-align:center;">
            <h2>Statistical Calculator</h2>
            <form class="p3form">
                <div>
                    <label for="p3UserIn" id="p3UserInLabel">Enter 5 to 20 numbers (separated by 1 space) here: </label>
                    <input type="textarea" id="p3UserIn">
                </div>
                <br>
                <h3>Statistical Calculation Results</h3>
                <div>
                    <label for="p3Max">Max: </label>
                    <input type="text" id="p3Max">
                </div>
                <br>
                <div>
                    <label for="p3Min">Min: </label>
                    <input type="text" id="p3Min">
                </div>
                <br>
                <div>
                    <label for="p3Mean">Mean: </label>
                    <input type="text" id="p3Mean">
                </div>
                <br>
                <div>
                    <label for="p3Median">Median: </label>
                    <input type="text" id="p3Median">
                </div>
                <br>
                <div>
                    <label for="p3Mode">Mode: </label>
                    <input type="text" id="p3Mode">
                </div>
                <br>
                <div>
                    <label for="p3StDev">Std. Dev.: </label>
                    <input type="text" id="p3StdDev">
                </div>
                <br>
                <div>
                    <label for="p3Sum">Sum </label>
                    <input type="text" id="p3Sum">
                </div>
                <br>
                <div>
                    <label for="p3Variance">Variance: </label>
                    <input type="text" id="p3Variance">
                </div>
                <br>
                <input type="reset">
                <input type="submit" id="p3Submit">
            </form>
            <a href="../index.html"></a>
        </div>
    </body>
